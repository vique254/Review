{% load static%}
{% load bootstrap3 %}
<nav class="navbar navbar-dark bg-white fixed-top" style="box-shadow:1px 2px rgb(209, 208, 208);height: 77px;">
  <div class="container-fluid">
    <div class="navbar-header container">
      <a href="/home"  class="text-center">HOME</a>
      {% if user.is_authenticated %}
      <a href="{%url 'logout'%}" class="btn btn-danger float-right"
        style="margin-top:2%;margin-left: 1%;">logout</a>
      <a href="{%url 'new_project'%}" class="btn btn-primary float-right" style="margin-top:2%;margin-left: 1%;">New Project</a>

      {%if user.profile.profile_photo%}
      <div class="float-right pic">
        <a href="/profile" ><img class="rounded-circle" src="{{user.profile.profile_photo.url}}"
          style="height:70px;width: 70px;" alt="No profile pic">
        <strong style="font-size:19px;">{{current_user.username | title}}</strong>
        </a> 
        
      </div>
      {%else%}

      <a href="/profile" class="fa fa-user fa-3x float-right pic" style="margin-top:1%"><span
          style="font-size:19px;">{{current_user.username | title}}</span></a>
      {%endif%}

      {% endif %}

         <!-- Adding a search form  -->
         <div class="col-sm-4 col-md-4 navbar-right">

          <form class="navbar-form" role="search" action="">
  
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search Project" name="article">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
  
          </form>
        </div>
        <!-- search form end -->
    </div>
  </div>


</nav>
